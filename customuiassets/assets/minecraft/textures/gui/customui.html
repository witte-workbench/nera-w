assets/minecraft/textures/gui/container/furnace.png","assets/minecraft/textures/gui/container/smoker.png","assets/minecraft/textures/gui/container/smithing.png","assets/minecraft/textures/gui/container/shulker_box.png","assets/minecraft/textures/gui/container/loom.png","assets/minecraft/textures/gui/container/inventory.png","assets/minecraft/textures/gui/container/horse.png","assets/minecraft/textures/gui/container/creative_inventory/tabs.png","assets/minecraft/textures/gui/container/creative_inventory/tab_items.png","assets/minecraft/textures/gui/container/creative_inventory/tab_item_search.png","assets/minecraft/textures/gui/container/creative_inventory/tab_inventory.png"];
var $ = i => document.getElementById(i);
var preMain = ["#FFFFFF","#C6C6C6","#8B8B8B","#7C7C7C","#555555","#373737","#000000"];
var preAccent = ["#8892C9","#343E75","#00073E"];
var main = [];
var accent = [];
var complete = {};

function handleImageUpload(file) {
    var fr = new FileReader();
    fr.onload = function () {
        var img = document.createElement("img");
        img.src = fr.result;
        
        img.addEventListener('load', function() {
            var palette = new Vibrant(img).swatches();
            // create 7 colors from muted
            main = [hexToHSL(palette.Muted.getHex())];
            while (main.length<7) main.push({...main[main.length-1]});
            main[0].l=round(point(main[0].l,99,0.6));
            main[1].l=round(point(main[1].l,99,0.3));
            main[2].l=round(main[2].l);
            main[3].l=round(point(main[3].l,0,0.15));
            main[4].l=round(point(main[4].l,0,0.35));
            main[5].l=round(point(main[5].l,0,0.5));
            main[6].l=round(point(main[6].l,0,0.7));
            for (i in main) main[i] = HSLToHex(main[i].h,main[i].s,main[i].l);
            
            // create 3 colors from vibrant
            accent = [hexToHSL(palette.Vibrant.getHex())];
            while (accent.length<3) accent.push({...accent[accent.length-1]});
            accent[1].l=round(point(accent[0].l,0,0.3));
            accent[2].l=round(point(accent[2].l,0,0.6));
            for (i in accent) accent[i] = HSLToHex(accent[i].h,accent[i].s,accent[i].l);
            
            recolor();
        });
    }
    fr.readAsDataURL(file);
}
function recolor() {
    complete = 0;
    for (var texture of textures) {
        texture = "https://nerawoowty.github.io/customuiassets/"+texture;
        var img = document.createElement("img");
        img.onload = function() {
            let c = document.createElement("canvas");
            document.body.appendChild(c); // remove for final
            let ctx = c.getContext("2d");
            c.width = this.width;
            c.height = this.height;
            ctx.drawImage(this,0,0);
            for (var x=0;x<c.width;x++) {
                for (var y=0;y<c.height;y++) {
                    let imgData = ctx.getImageData(x, y, 1, 1);
                    if (imgData.data[3]==255) {
                        imgData = RGBToHex(imgData.data[0],imgData.data[1],imgData.data[2]).toUpperCase();
                        let newcolor = 0;
                        if (preMain.indexOf(imgData)!=-1) {
                            newcolor = main[preMain.indexOf(imgData)];
                        } else if (preAccent.indexOf(imgData)!=-1) {
                            newcolor = accent[preAccent.indexOf(imgData)];
                        }
                        if (newcolor!=0) {
                            ctx.fillStyle = newcolor;
                            ctx.fillRect(x,y,1,1);
                        }
                    }
                }
            }
            alert(0);
            try{
            complete[this.src] = c.toDataUrl();
            alert(Object.keys(complete).length+", "+textures.length);
            if (Object.keys(complete).length==textures.length) { // last texture finished
                alert(1);
                try{
                for (location in complete) {
                    let nzip = new JSZip();
                    nzip.file(location,complete[location],{base64:true});
                }
                alert(3);
                nzip.generateAsync({
                    type: "base64"
                }).then(function(base64) { // download zip
                    var element = document.createElement('a');
                    element.setAttribute('href', "data:application/zip;base64," + base64);
                    element.setAttribute('download', 'customui.zip');
                    element.click();
                    element.setAttribute('href', "");
                }, function(e) {
                    alert(e);
                });
                alert(2);
                }catch(e){alert(e);}
            }
            }catch(e){alert(e);}
        }
        img.src = texture;
    }
}
function round(n) {
    return(Math.floor(n*10)/10);
}
function point(a,b,c) {
    return a+((b-a)*c);
