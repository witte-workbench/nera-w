<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Craftle</title>
		<style>
			@font-face {
    			font-family: mcfont;
    			src: url(mcfont.ttf);
			}
			*, *::after, *::before {
    			box-sizing: border-box;
    			font-family:mcfont, sans-serif;
			}
			body {
    			background-color:black;
    			background-image:url(bg32.png);
    			background-size:4em;
    			image-rendering:pixelated;
    			display: flex;
    			flex-direction: column;
    			min-height: 100vh;
    			margin: 0;
    			padding: 1em;
    			font-size: clamp(.5rem, 2.5vmin, 1.5rem);
			}
			.sliderdiv {
    			text-align:center;
			}
			.slider {
    			-webkit-appearance: none;
    			appearance: none;
    			width:24em;
    			margin-bottom: 1em;
    			margin-top:-0.5em;
    			height: 2em; 
    			outline:none;
    			background-color:#3A3A3A;
    			border-top: 0.25em solid #212121;
    			border-left: 0.25em solid #212121;
    			border-bottom: 0.25em solid #4E4E4E;
    			border-right: 0.25em solid #4E4E4E;
			}
			.slider::-webkit-slider-thumb {
    			-webkit-appearance: none;
    			appearance: none;
    			height:2em;
    			width:1em;
    			background-color:#8B8B8B;
    			border-top: 0.25em solid white;
    			border-left: 0.25em solid white;
    			border-bottom: 0.25em solid #373737;
    			border-right: 0.25em solid #373737;
    			cursor: pointer;
			}
			.slider::-moz-range-thumb {
    			width: 25px; 
    			height: 25px;
    			background: #04AA6D; 
    			cursor: pointer;
			}
			.keyboard {
    			display: grid;
    			grid-template-columns: repeat(20, minmax(auto, 1.25em));
    			grid-auto-rows: 3em;
    			gap: .25em;
    			justify-content: center;
			}
			.key {
    			font-size: inherit;
    			grid-column: span 2;
    			border: none;
    			padding: 0;
    			display: flex;
    			justify-content: center;
    			align-items: center;
    			background-color:#8B8B8B;
    			border-top: 0.26em solid white;
    			border-left: 0.26em solid white;
    			border-bottom: 0.26em solid #373737;
    			border-right: 0.26em solid #373737;
    			color: white;
    			fill: white;
    			text-transform: uppercase;
    			cursor: pointer;
    			user-select: none;
    			text-shadow: 0.13em 0.13em black;
			}
			.key:active {
    			background-color:#8B8B8B;
    			border-top: 0.26em solid #373737;
    			border-left: 0.26em solid #373737;
    			border-bottom: 0.26em solid white;
    			border-right: 0.26em solid white;
			}
			.key.large {
			    grid-column: span 3;
			}
			.key.full {
			    grid-column: span 20;
			}
			.key > svg {
    			width: 1.75em;
    			height: 1.75em;
			}
			.key.wrong {
    			background-color:#3A3A3A;
    			border-top: 0.26em solid #212121;
    			border-left: 0.26em solid #212121;
    			border-bottom: 0.26em solid #4E4E4E;
    			border-right: 0.26em solid #4E4E4E;
			}
			.key.wrong-location {
    			background-color:#8690CB;
    			border-top: 0.26em solid #A7AED9;
    			border-left: 0.26em solid #A7AED9;
    			border-bottom: 0.26em solid #3C4583;
    			border-right: 0.26em solid #3C4583;
			}
			.key.correct {
    			background-color:#218306;
    			border-top: 0.26em solid #17CD07;
    			border-left: 0.26em solid #17CD07;
    			border-bottom: 0.26em solid #004E00;
    			border-right: 0.26em solid #004E00;
			}
			.guess-grid {
    			font-size:0.8em;
    			display: inline-grid;
    			justify-content: center;
    			align-content: center;
    			flex-grow: 1;
    			grid-template-columns: repeat(5, 4em);
    			grid-template-rows: repeat(6, 4em);
    			gap: .26em;
    			margin-bottom: 1em;
			}
			.tile {
    			font-size: 2em;
    			text-shadow: 0.13em 0.13em black;
    			background-color:#8B8B8B;
    			border-top: 0.13em solid #373737;
    			border-left: 0.13em solid #373737;
    			border-bottom: 0.13em solid white;
    			border-right: 0.13em solid white;
    			color: white;
    			text-transform: uppercase;
    			display: flex;
    			justify-content: center;
    			align-items: center;
    			user-select: none;
    			transition: transform 250ms linear;
			}
			.tile[data-state="wrong"] {
    			border: none;
    			background-color:#3A3A3A;
    			border-top: 0.13em solid #212121;
    			border-left: 0.13em solid #212121;
    			border-bottom: 0.13em solid #4E4E4E;
    			border-right: 0.13em solid #4E4E4E;
			}
			.tile[data-state="wrong-location"] {
    			border: none;
    			background-color:#8690CB;
    			border-top: 0.13em solid #A7AED9;
    			border-left: 0.13em solid #A7AED9;
    			border-bottom: 0.13em solid #3C4583;
    			border-right: 0.13em solid #3C4583;
			}
			.tile[data-state="correct"] {
    			border: none;
    			background-color:#218306;
    			border-top: 0.13em solid #17CD07;
    			border-left: 0.13em solid #17CD07;
    			border-bottom: 0.13em solid #004E00;
    			border-right: 0.13em solid #004E00;
			}
			.tile.shake {
    			animation: shake 250ms ease-in-out;
			}
			.tile.dance {
    			animation: dance 500ms ease-in-out;
			}
			.tile.flip {
    			transform: rotateX(90deg);
			}
			@keyframes shake {
    			10% {
    			transform: translateX(-5%);
    			}
    			30% {
    			transform: translateX(5%);
    			}
    			50% {
    			transform: translateX(-7.5%);
    			}
    			70% {
    			transform: translateX(7.5%);
    			}
    			90% {
    			transform: translateX(-5%);
    			}
    			100% {
    			transform: translateX(0);
    			}
			}
			@keyframes dance {
    			20% {
    			transform: translateY(-30%);
    			}  
    			40% {
    			transform: translateY(5%);
    			}  
    			60% {
    			transform: translateY(-20%);
    			}  
    			80% {
    			transform: translateY(2.5%);
    			}  
    			90% {
    			transform: translateY(-10%);
    			}  
    			100% {
    			transform: translateY(0);
    			}
			}
			.alert-container {
    			position: fixed;
    			top: 2vh;
    			right: 2vh;
    			z-index: 1;
    			display: flex;
    			flex-direction: column;
    			align-items: center;
			}
			.alert {
    			color:white;
    			position:relative;
    			pointer-events: none;
    			background-color: #212121;
    			padding: .75em;
    			border:.5em solid #555555;
    			outline:.25em solid black;
    			opacity: 1;
    			transition: transform 500ms ease-in-out;
    			margin-bottom: .5em;
    			user-select: none;
			}
			.alert:last-child {
    			margin-bottom: 0;
			}
			.alert.hide {
    			transform: translate(calc(100% + 2vh));
			}
		</style>
	</head>

        const indexes = {"3":[0,60],"4":[61,123],"5":[185,165],"6":[351,165],"7":[517,150],"8":[668,140],"9":[809,203],"10":[1013,188],"11":[1202,188],"12":[1391,175],"13":[1567,146],"14":[1714,139],"15":[1854,109],"16":[1964,134],"17":[2099,96],"18":[2196,95],"19":[2292,107],"20":[2400,82],"21":[2483,75],"22":[2559,50],"23":[2610,29],"24":[2640,32],"25":[2673,8],"26":[2682,0]};
        var wordLength = 5;
        const FLIP_ANIMATION_DURATION = 300;
        const DANCE_ANIMATION_DURATION = 500;
        const keyboard = document.querySelector("[data-keyboard]");
        const alertContainer = document.querySelector("[data-alert-container]");
        const guessGrid = document.querySelector("[data-guess-grid]");
        var targetWord = "";
        resize();
        pickWord();
        
        
        function startInteraction() {
            document.addEventListener("click", handleMouseClick);
            document.addEventListener("keydown", handleKeyPress);
        }
        
        function stopInteraction() {
            document.removeEventListener("click", handleMouseClick);
            document.removeEventListener("keydown", handleKeyPress);
        }
        
        function handleMouseClick(e) {
            if (e.target.matches("[data-key]")) {
                pressKey(e.target.dataset.key);
            } else if (e.target.matches("[data-enter]")) {
                submitGuess();
            } else if (e.target.matches("[data-delete]") || e.target.matches("[data-delete-sub]")) {
                deleteKey();
            } else if (e.target.matches("[data-new-word]")) {
                showAlert('The word was '+targetWord.toUpperCase());
                pickWord();
            }
        }
        
        function handleKeyPress(e) {
            if (e.key === "Enter") {
                submitGuess();
            } else if (e.key === "Backspace" || e.key === "Delete") {
                deleteKey();
            } else if (e.key.match(/^[a-z]$/)) {
                pressKey(e.key);
            }
        }
        
        function pressKey(key) {
            const activeTiles = getActiveTiles();
            if (activeTiles.length >= wordLength) return;
            const nextTile = guessGrid.querySelector(":not([data-letter])");
            nextTile.dataset.letter = key.toLowerCase();
            nextTile.textContent = key;
            nextTile.dataset.state = "active";
        }
        
        function deleteKey() {
            const activeTiles = getActiveTiles();
            const lastTile = activeTiles[activeTiles.length - 1];
            alert(lastTile);
            if (lastTile === null) return;
            lastTile.textContent = "";
            delete lastTile.dataset.state;
            delete lastTile.dataset.letter;
        }
        
        function submitGuess() {
            const activeTiles = [...getActiveTiles()];
            if (activeTiles.length !== wordLength) {
                showAlert("Not enough letters");
                shakeTiles(activeTiles);
                return;
            }
        
            const guess = activeTiles.reduce((word, tile) => {
                return word + tile.dataset.letter;
            }, "");
        
            if (!dictionary.includes(guess)) {
                showAlert("Not a Minecraft word");
                shakeTiles(activeTiles);
                return;
            }
        
            stopInteraction();
            activeTiles.forEach((...params) => flipTile(...params, guess));
        }
        
        function flipTile(tile, index, array, guess) {
            const letter = tile.dataset.letter;
            const key = keyboard.querySelector(`[data-key="${letter}"i]`);
            setTimeout(() => {
                tile.classList.add("flip");
            }, (index * FLIP_ANIMATION_DURATION) / 2);
            tile.addEventListener(
                "transitionend",
                () => {
                    tile.classList.remove("flip");
                    if (targetWord[index] === letter) {
                        tile.dataset.state = "correct";
                        key.classList.add("correct");
                    } else if (targetWord.includes(letter)) {
                        tile.dataset.state = "wrong-location";
                        key.classList.add("wrong-location");
                    } else {
                        tile.dataset.state = "wrong";
                        key.classList.add("wrong");
                    }
        
                    if (index === array.length - 1) {
                        tile.addEventListener(
                            "transitionend",
                            () => {
                                startInteraction();
                                checkWinLose(guess, array);
                            }, {
                                once: true
                            }
                        );
                    }
                }, {
                    once: true
                }
            );
        }
        
        function getActiveTiles() {
            return guessGrid.querySelectorAll('[data-state="active"]');
        }
        
        function showAlert(message, duration = 1000) {
            const alert = document.createElement("div");
            alert.textContent = message;
            alert.classList.add("alert");
            alertContainer.prepend(alert);
            if (duration === null) return;
        
            setTimeout(() => {
                alert.classList.add("hide");
                alert.addEventListener("transitionend", () => {
                    alert.remove();
                })
            }, duration);
        }
        
        function shakeTiles(tiles) {
            tiles.forEach(tile => {
                tile.classList.add("shake");
                tile.addEventListener(
                    "animationend",
                    () => {
                        tile.classList.remove("shake");
                    }, {
                        once: true
                    }
                );
            });
        }
        
        function checkWinLose(guess, tiles) {
            if (guess === targetWord) {
                showAlert("You Win!", 5000);
                danceTiles(tiles);
                document.querySelector("[data-new-word]").classList.add("correct");
                stopInteraction();
                return;
            }
        
            const remainingTiles = guessGrid.querySelectorAll(":not([data-letter])");
            if (remainingTiles.length === 0) {
                showAlert("The word was "+targetWord.toUpperCase(), 3000);
                stopInteraction();
            }
        }
        
        function danceTiles(tiles) {
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.classList.add("dance");
                    tile.addEventListener(
                        "animationend",
                        () => {
                            tile.classList.remove("dance")
                        }, {
                            once: true
                        }
                    );
                }, (index * DANCE_ANIMATION_DURATION) / 5);
            });
        }
        
        function resize(len) {
            if (len) {
                wordLength = len;
            }
            var newtiles = '<div class="tile"></div>'.repeat(wordLength*(wordLength+1));
            guessGrid.innerHTML = newtiles;
                guessGrid.style.gridTemplateColumns = "repeat("+wordLength+",4em)";
                guessGrid.style.gridTemplateRows = "repeat("+(wordLength+1)+",4em)";
            if (window.innerWidth>window.innerHeight) {
                guessGrid.style.fontSize = (4/wordLength)+"em";
            } else {
                guessGrid.style.fontSize = (6/wordLength)+"em";
            }
        }
        
        function pickWord() {
            targetWord = dictionary[Math.floor(Math.random() * indexes[wordLength][1]) + indexes[wordLength][0]];
            for (let key of document.getElementsByClassName("key")) {
                key.classList.remove("correct");
                key.classList.remove("wrong-location");
                key.classList.remove("wrong");
            }
            for (let tile of document.getElementsByClassName("tile")) {
                delete tile.dataset.state;
                delete tile.dataset.letter;
                tile.textContent = "";
            }
            startInteraction();
        }
